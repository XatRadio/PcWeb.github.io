<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappamondo 3D - Global Network</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #globeViz { width: 100vw; height: 100vh; }
        .overlay {
            position: absolute; top: 20px; left: 20px; color: white;
            background: rgba(0, 0, 0, 0.6); padding: 15px; border-radius: 10px;
            border: 1px solid #004d99; pointer-events: none;
        }
        h1 { margin: 0; font-size: 18px; color: #00ccff; }
        p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Global City Network</h1>
        <p>Rotazione interattiva attiva</p>
    </div>
    <div id="globeViz"></div>

    <script>
        // Carichiamo un database di città reali via JSON (funzionerà solo su GitHub!)
        const URL_DATI = 'https://raw.githubusercontent.com/vasturiano/globe.gl/master/example/datasets/ne_110m_populated_places_simple.geojson';

        const world = Globe()
            (document.getElementById('globeViz'))
            // Sfondo e Atmosfera
            .backgroundColor('#000005')
            .showAtmosphere(true)
            .atmosphereColor('#0066ff')
            .atmosphereDaylightAlpha(0.1)
            
            // Texture della Terra (Luci notturne)
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')

            // Configurazione Città (Etichette)
            .labelsData([]) // Inizialmente vuoto
            .labelLat(d => d.properties.latitude)
            .labelLng(d => d.properties.longitude)
            .labelText(d => d.properties.name)
            .labelSize(d => Math.sqrt(d.properties.pop_max) * 0.0004 + 0.1)
            .labelDotRadius(0.2)
            .labelColor(() => 'rgba(255, 255, 255, 0.8)')
            .labelResolution(2);

        // Caricamento effettivo delle città dal Web
        fetch(URL_DATI).then(res => res.json()).then(places => {
            world.labelsData(places.features);
        });

        // Configurazione Archi Luminosi (Rotte principali)
        const arcsData = [...Array(10).keys()].map(() => ({
            startLat: (Math.random() - 0.5) * 180,
            startLng: (Math.random() - 0.5) * 360,
            endLat: (Math.random() - 0.5) * 180,
            endLng: (Math.random() - 0.5) * 360,
            color: ['#ff0000', '#00ffff', '#ffff00'][Math.floor(Math.random() * 3)]
        }));

        world.arcsData(arcsData)
            .arcColor('color')
            .arcDashLength(0.4)
            .arcDashGap(4)
            .arcDashAnimateTime(2000)
            .arcStroke(0.4);

        // Controlli e Rotazione
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 1.0;
        world.pointOfView({ altitude: 2.2 });
    </script>
</body>
</html>
