<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappamondo 3D Realistico</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    <script>
        const world = Globe()
            (document.getElementById('globeViz'))
            // 1. Sfondo con stelle reali
            .showStars(true)
            .starConfig({size: 0.1, color: '#ffffff'})
            .backgroundColor('#000005')
            
            // 2. Texture della Terra Notturna (NASA)
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-night.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            
            // 3. Atmosfera luminosa azzurra
            .showAtmosphere(true)
            .atmosphereColor('#4356fb')
            .atmosphereDaylightAlpha(0.15)
            
            // 4. Configurazione rotazione e vista
            .pointOfView({ altitude: 2.5 });

        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.8;
    </script>
</body>
</html>
