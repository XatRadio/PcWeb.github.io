<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappamondo 3D Realistico</title>
    <script src="https://unpkg.com/globe.gl"></script>
    <style>
        body { margin: 0; background: #000000; overflow: hidden; }
        #globeViz { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="globeViz"></div>
    <script>
        const world = Globe()
            (document.getElementById('globeViz'))
            // 1. STELLE LUMINOSE (generate dal codice, non spariranno mai)
            .showStars(true)
            .starConfig({size: 0.15, color: '#ffffff'})
            .backgroundColor('#000000')
            
            // 2. ASPETTO NATURALE (immagini ad alta compatibilit√†)
            .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
            .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
            
            // 3. ATMOSFERA REALE
            .showAtmosphere(true)
            .atmosphereColor('#80aaff')
            .atmosphereDaylightAlpha(0.2)
            
            // 4. POSIZIONE
            .pointOfView({ altitude: 2.5 });

        // Rotazione fluida
        world.controls().autoRotate = true;
        world.controls().autoRotateSpeed = 0.6;
    </script>
</body>
</html>
